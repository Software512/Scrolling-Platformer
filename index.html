<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width" charset="utf-8" content-type="utf-8">
    <meta name="description" content="Create your own platformer games!">
    <title>Scrolling Platformer Creator</title>
    <style>
        body {
            background-color: black;
            margin: 0;
            text-align: center;
        }

        * {
            font-family: "Press Start 2P", sans-serif;
        }

        button {
            appearance: none;
        }

        h1 {
            margin-bottom: 4%;
            font-size: 1.5em;
        }

        h2 {
            font-size: 1.2em;
            margin-top: 5%;
        }

        #winHeader {
            font-size: 2.5em;
        }

        #canvas {
            background-color: skyblue;
            position: fixed;
        }

        @media (aspect-ratio > 4/3) {
            #editOptions * {
                font-size: 1.5vh;
            }

            #mainMenu,
            #editorMenu,
            #ingameMenu,
            #winScreen,
            #creditScreen,
            #levelOptionsOverlay {
                height: 100vh;
                left: calc((100vw - (100vh * 4 / 3)) / 2);
            }
        }

        @media (aspect-ratio <=4/3) {
            #editOptions * {
                font-size: 1.5vw;
            }

            #mainMenu,
            #editorMenu,
            #ingameMenu,
            #winScreen,
            #creditScreen,
            #levelOptionsOverlay {
                width: 100vw;
                top: calc((100vh - (100vw * 3 / 4)) / 2);
            }
        }

        #mainMenu,
        #editorMenu,
        #ingameMenu,
        #winScreen,
        #creditScreen,
        #levelOptionsOverlay {
            aspect-ratio: 4/3;
            position: fixed;
        }

        #mainMenu button,
        #winScreen button,
        #creditScreen button,
        #levelOptions button {
            padding: 1%;
            margin-bottom: 1%;
            width: 30%;
        }

        #ingameMenu button {
            position: absolute;
            top: 1%;
            left: 1%;
            padding: 1%;
            pointer-events: auto;
        }

        #editorMenu,
        #ingameMenu {
            pointer-events: none;
        }

        #objectSelector {
            width: 90%;
            height: 10%;
            background-color: white;
            left: 5%;
            position: absolute;
            bottom: 1%;
            border-radius: 2% / 20%;
            display: flex;
            align-items: center;
            justify-content: space-evenly;
            pointer-events: auto;
        }

        #editOptions {
            width: 90%;
            height: 5%;
            background-color: white;
            left: 4%;
            position: absolute;
            top: 1%;
            border-radius: 1% / 18%;
            pointer-events: auto;
            display: flex;
            align-items: center;
            padding: 1.25% 1%;
        }

        #editOptions * {
            margin-left: 1%;
        }

        #editOptions button {
            height: 100%;
        }

        #flyBox {
            margin-inline: auto 0;
        }

        #flyBox * {
            margin-left: 0;
        }

        .objectButton {
            width: 5%;
        }

        #lava {
            object-position: 0 0;
            object-fit: cover;
            aspect-ratio: 1;
        }

        #move {
            width: 5%;
        }

        #tileName {
            position: absolute;
            bottom: 15%;
            width: 100%;
            opacity: 0;
        }

        #coinDisplay {
            display: flex;
            align-items: center;
            float: right;
            margin-right: 1%;
            margin-top: 1%;
            font-size: 150%;
        }

        #coinIcon {
            width: 1.5em;
            margin-right: 0.4em;
        }

        #openCredits {
            margin-top: 5%;
        }

        #closeCredits {
            margin-top: 1%;
        }

        #levelOptions {
            position: absolute;
            width: 50%;
            height: 48%;
            padding-top: 2%;
            top: 25%;
            left: 25%;
            background-color: white;
            border-radius: 3% 4%;
            pointer-events: auto;
        }

        #levelOptionsOverlay {
            background-color: #0000007F;
            pointer-events: auto;
        }

        #levelOptions button {
            margin-top: 5%;
        }

        #parInput {
            margin-bottom: 4%;
        }
    </style>
</head>

<body onclick="">
    <canvas id="canvas"></canvas>
    <div id="mainMenu">
        <h1>Scrolling Platformer Creator</h1>
        <button id="chooseLevel">Play a Default Level</button> <br>
        <button id="newGame">Make a New Level</button> <br>
        <button id="load">Load a Level</button> <br>
        <button id="openCredits">Credits</button>
    </div>
    <div id="creditScreen" style="display: none;">
        <h1>Credits</h1>
        <p>Made by <a href="https://github.com/Software512" target="_blank" rel="noopener">Software512</a></p>
        <p><a href="https://fonts.google.com/specimen/Press+Start+2P" target="_blank" rel="noopener">Font</a> by
            CodeMan38</p>
        <h2>AI Generated Code:</h2>
        <p>Most of level compression & decompression, <br>
            and spike collision detection.</p>
        <button id="closeCredits">Close</button>
    </div>
    <div id="editorMenu" style="display: none;">
        <div id="editOptions">
            <button id="leaveEditor">Quit</button>
            <button id="testGame">Play</button>
            <button id="goToStart">Go To Start</button>
            <button id="save">Copy Save Code</button>
            <button id="loadToEditor">Load</button>
            <button id="levelOptionsButton">Level Options</button>
            <div id="flyBox">
                <label id="flyLabel" for="fly">Fly + Noclip</label>
                <input id="fly" type="checkbox">
            </div>
        </div>
        <p id="tileName"></p>
        <div id="objectSelector">
            <img id="dirt" class="objectButton" alt="Dirt" src="assets/dirt.webp">
            <img id="grass" class="objectButton" alt="Grass" src="assets/grass.webp">
            <img id="stone" class="objectButton" alt="Stone" src="assets/stone.webp">
            <img id="springup" class="objectButton" alt="Up Spring" src="assets/springup.webp">
            <img id="springdown" class="objectButton" alt="Down Spring" src="assets/springdown.webp">
            <img id="spike" class="objectButton" alt="Spike" src="assets/spike.webp">
            <img id="ceiling-spike" class="objectButton" alt="Ceiling Spike" src="assets/ceiling-spike.webp">
            <img id="lava" class="objectButton" alt="Lava" src="assets/lava.webp">
            <img id="lava-full" class="objectButton" style="display: none;" src="assets/lava-full.webp">
            <img id="enemy" class="objectButton" alt="Enemy" src="assets/enemy.webp">
            <img id="coin" class="objectButton" alt="Coin" src="assets/coin.webp">
            <img id="redflag" class="objectButton" alt="Checkpoint" src="assets/redflag.webp">
            <img id="greenflag" class="objectButton" style="display: none;" src="assets/greenflag.webp">
            <img id="end" class="objectButton" alt="End Flag" src="assets/end.webp">
            <img id="eraser" class="objectButton" alt="Eraser" src="assets/eraser.webp">
            <img id="move" style="display: none;" alt="Move Your Player In Editor" src="assets/move.webp">
        </div>
    </div>
    <div id="levelOptionsOverlay" style="display: none;"></div>
    <div id="levelOptions" style="display: none;">
        <label id="parLabel" for="parInput">Par Time</label>
        <input id="parInput" min="1"> <br>
        <label id="showDeathsLabel" for="showDeaths">Show deaths on win screen:</label>
        <input id="showDeaths" type="checkbox" min="1"> <br>
        <button id="resetLevel">Reset Level</button> <br>
        <button id="closeLevelOptions">Close</button>
    </div>
    <div id="ingameMenu" style="display: none;">
        <button id="quit" style="display: none;">Quit</button>
        <button id="edit" style="display: none;">Back To Editor</button>
        <div id="coinDisplay">
            <img id="coinIcon" alt="Coin Icon" src="assets/coin.webp">
            <span id="coinCount"></span>
        </div>
    </div>
    <div id="winScreen" style="display: none;">
        <h1 id="winHeader">You win!</h1>
        <p id="time"></p>
        <p id="finalCoins"></p>
        <p id="deathCount"></p>
        <button id="leaveWinScreen">Main Menu</button>
        <button id="leaveWinScreenToEditor">Back to Editor</button> <br>
        <button id="replay">Replay</button>
    </div>

    <script src="script.js"></script>

    <!-- Used to get the font for the game -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</body>

</html>
